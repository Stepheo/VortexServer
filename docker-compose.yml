services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: vortex_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: vortexserver_app:latest
    ports:
      - "8000:8000"
    environment:
      # Use service names as hosts so containers find each other on the network
      DATABASE_URL: "postgresql+asyncpg://user:password@postgres:5432/vortex_db"
      REDIS_URL: "redis://redis:6379/0"
      # App server settings
      HOST: "0.0.0.0"
      PORT: "8000"
      RELOAD: "false"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./:/app
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: